<div class="container" ng-controller="TaskCtrl">
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <tr>
        <th>Task</th>
        <th>Completed</th>
      </tr>
      <tr ng-repeat="task in tasks | expired:true ">
        <td> <input ng-model="task.text" ng-change="tasks.$save(task)" /> </td>
        <td><input type="checkbox" class="checkbox" ng-click='completeTask(task)' checked="true"></td>
      </tr>
    </table>
  </div>

  <!-- push a new task onto the array -->
  <form class="form-inline" ng-submit="addTask()">
    <div class="form-group">
      <label for="task">Task description</label>
      <input ng-model="newTaskText" class="form-control" placeholder="Enter new task" id="task"/>
    </div>
    <div class="form-group">
      <label for="priority">Priority</label>
      <select ng-model="newTaskPriority" class="form-control" placeholder="high, med, low" id="priority"/>
        <option>high</option>
        <option>med</option>
        <option>low</option>
      </select>
    </div>
    <button type="submit" class="btn btn-default">Add</button>
  </form>

</div>
