<div ng-controller="TaskCtrl">
  <!-- push a new task onto the array -->
  <form ng-submit="addTask()">
    <input ng-model="newTaskText" placeholder="Enter new task" />
    <button type="submit">Add</button>
  </form>

  <table>
    <tr>
      <th>Task</th>
      <th>Completed</th>
    </tr>
    <tr ng-repeat="task in tasks | expired:true ">
      <td> <input ng-model="task.text" ng-change="tasks.$save(task)" /> </td>
      <td><input type="checkbox" ng-click='completeTask(task)' checked="true"></td>
    </tr>
  </table>
</div>
